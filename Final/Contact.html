<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Sunrise Agency</title>
</head>

<style>

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #1E243A;
    color: #fff;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    max-width: 100px;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav li {
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
}

.contact-section {
    background-color: #f5f5f5;
    text-align: center;
    padding: 100px 20px;
}

.contact-section h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.contact-section p {
    font-size: 1.2em;
    margin-bottom: 40px;
}

.contact-form {
    max-width: 600px;
    margin: 0 auto;
}

form {
    display: grid;
    grid-gap: 10px;
}

label {
    font-weight: bold;
}

input,
textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 10px;
}

button {
    background-color: #1E243A;
    color: #fff;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

footer {
    background-color: #1E243A;
    color: #fff;
    text-align: center;
    padding: 20px;
}

</style>

<body>
    <header>
        <div class="logo">
            <img src="Images/Sunrise2.png" alt="Sunrise Agency Logo">
        </div>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="Final.html">Home</a></li>
                <li><a href="About Us.html">About Us</a></li>
                <li><a href="Xontact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Get in Touch</h2>
        <p>Have questions, comments, or need assistance? Feel free to reach out to us. We're here to help you plan your next adventure!</p>

        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Sunrise Agency | Address | Phone: (123) 456-7890 | Email: info@sunriseagency.com</p>
    </footer>
</body>
</html>
